 AST.2.t:0 "Fate of Norfolk Island"
 AST.2.d:0 "When the first fleet arrived in 1788, Arthur Phillip ordered several men to take control of Norfolk Island further off the coast for its important flax resources. However, since then it has proven impossibly difficult to manage and control. Now many are calling for it to be abandoned and those on the island recalled to Sydney. However, Robert Watson the harbourmaster of the island is requesting that the island simply become a free colony."
 AST.2.a:0 "Recall them and abandon the colony."
 AST.2.b:0 "Let the colonists handle it themselves."
 AST.2.c:0 "Send the worst description of convicts and the troops to match."
