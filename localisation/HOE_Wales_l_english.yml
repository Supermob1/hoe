l_english:
 wales.1.t:0 "Welsh Independence"
 wales.1.d:0 "Wales has gained its independence from the United Kingdom and now must decide which direction her country should head in. Shall we keep our ties with Britain and the Prince of Wales? Or shall the Dragon rise once more in aid of the glorious Liberal revolution? Or should we return the old kings back to their rightful thrones?"
 wales.1.a:0 "George is the rightful prince"
 wales.1.b:0 "Gwynedd has returned"
 wales.1.c:0 "For Glyndwr!"
