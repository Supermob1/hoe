 the_revolution_NAME:0 "Французская революция"
 the_revolution_DESC:0 "Настпуают темные времена. Французская монархия почти изжила себя, Людовик XVI связан по рукам новой конституцией. От Бастилии остались лишь руины, а в силу вступила декларация прав человека и гражданина. Многие все еще считают, что власть церкви и короля слишком сильна. Тем временем император Австрии и Священной Римской империи, заручившись поддержкой Англии, готовится нанести удар по Франции при первой возможности, что может помешать распространению либерализма в Европе. Многие во Франции находятся в ожидании взять бразды правления в свои руки."
 HITTING_FAN_NAME:0 "The Hitting of the Fan"
 HITTING_FAN_DESC:0 "Yup, that's right! That umbrella collection is about to come in real handy."
 FRA_THE_REVOLUTION_DESC:0 "Франция является одним из старейших государств Европы. Сторонники старых устоев общества столкнулись с невиданной ранее популярностью рационализма и либерализма среди простых граждан страны. Крестьяне готовы защищать свои права силой и в обществе уже формируются новые группы политических сил. Еще не поздно направить агрессию французов на соседние страны под предлогом ущемления только что полученных с большим трудом человеческих свобод и прав, но стоит ли? Обстоятельства делают управление страной невероятно сложным. Превратится ли страна в свободное государство или старые устои общества окончательно поработят народ?"
 SWE_THE_REVOLUTION_DESC:0 "Швеция в большой опасности. Когда-то могучая империя сейчас разваливается на части, терзаемая правящими элитами изнутри. Конфликт с Россией находится в состоянии застоя и множество высоких военных чинов настроены против власти. На противоположном берегу моря Пруссия укрепляет свои позиции, развивая торговый и военный флот. Помощником в борьбе за место под солнцем может стать Великобритания. Английский снобизм толкает англичан на новые авантюры ради защиты чести британской короны, что может стать полезным инструментом в политической борьбе против европейских государств."
 ENG_THE_REVOLUTION_DESC:0 "Правительство в замешательстве. Премьер-министр ведет себя как ребенок, король сошел с ума, а в колониях нарастает недовольство. Революция во Франции ослабила позиции французской короны, германские земли все еще разрозненны, а Австрия вот-вот развалится на мелкие государства. Надо использовать данный судьбой шанс и стать лидирующим государством Европы. Проблемой может стать лишь Российская империя, которая, однако, не против стать союзником любого, кто поддержит ее имперские претензии на финские, польские или кавказские территории."
 PRU_THE_REVOLUTION_DESC:0 "Под управлением Фридриха II Пруссия прошла через множество реформ, которые позволили стране войти в узкий круг сильнейших европейских держав. Чтобы удержаться у власти, племяннику Старого Фрица необходимо действовать быстро и решительно. Ближайшим союзником может стать Австрия, однако не стоит забывать, что и Россия готова поддержать прусские начинания, но лишь на выгодных для себя условиях. Разделенные немецкие земли можно объединить под единым флагом и окончательно сформировать Прусскую империю, но стоит держать ухо востро, ведь французы всегда будут пытаться помешать этому."
 AUS_THE_REVOLUTION_DESC:0 "В основе правления династии Габсбургов лежит не единый язык, история или вероисповедание, а семейные узы. Многочисленные этносы, проживающие на территории Австрийской империи, никак не могут ужиться под единым флагом. Революционные настроения, зародившиеся во Франции, постепенно распространяются на австрийские земли. На Балканский полуостров все глубже и глубже проникает восточная религия и турецкии традиции, что вызывает недовольство коренных жителей империи. Пора действовать, ведь бездействие равноценно смерти."
 TUR_THE_REVOLUTION_DESC:0 "Когда османы впервые ступили на европейскую землю, они и представаить себе не могли, каких высот достигнет их страна. Османская империя - жемчужина Востока и колыбель ислама. Европейские империи относятся к османам с осторожностью и не спешат налаживать дипломатические связи, однако восточные товары - диковинка в Европе, они пользуются большим спросом. Торговля стимулирует интеграцию между странами, но влияние можно получить и силой. Как нельзя кстати Австрия слабеет от религиозного и этнического разнообразия, а Россия еще не успела укрепить свой флот. Крым, Кавказ, Балканы - отличные плацдармы для распространения своей силы по всей Европе."
 SOV_THE_REVOLUTION_DESC:0 "Благодаря заслугам предыдущих правителей Российская империя стала одним из самых влиятельных государств в Европе. Народные волнения, берущие свое начало во Франции, могут дойти и до русских земель. Волнения среди правящих элит Швеции - шанс укрепить свои позиции на Севере. Австрия могла бы стать прекрасным союзником в борьбе против Турции, а Пруссия - против Англии или Франции. У русских земель огромный экономический потенциал, но мобилизовать всю страну невероятно сложно. Как говорится, русские долго запрягают, но зато быстро едут."
 OTHER_GATHERING_STORM_DESC:0 "The Nations of the World are in turmoil, the new waves of Liberalism and Utopianism have reached every corner of the globe. Imperial powers threaten safe positions in Asia and the American governments are looking the USA as a beacon of independence. All nations across the world will need to decide their future, will they launch their own empires from the ashes of Europe or be absorbed into the growing European powers?"
 POL_GATHERING_STORM_DESC:1 "After centuries in which the Polish nation has been divided between three empires, Poland now stands independent once again. But its position is not an easy one. \n\nIn the east, the Soviet Union has not forgotten the humiliating defeat in the Polish-Soviet war. \n\nIn the west, German Führer Adolf Hitler makes no secret of his desire for more "living space" - and that the former German areas now under Polish control will be the first step to achieve it."
 RAJ_GATHERING_STORM_DESC:0 "The crown jewel of the British Empire, the Raj of India is a strange combination of imperial power and imperial powerlessness. A tiny elite of British civil servants rule over a vast subcontinent filled with hundreds of millions of subjects. From their ranks recruits the Indian Army, which fought bravely in the Great War.\n\nIndian leaders hoped that the sacrifices made in the last war would help India gain her independence from Britain, but so far, that hope has been disappointed. With a new war looming, many believe that the time has come to take that freedom - by whatever means necessary."
