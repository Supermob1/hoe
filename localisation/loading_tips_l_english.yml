l_english:
 LOADING_TIP_0:0 "The king must die so that the country can live.\n- Maximilien Robespierre"
 LOADING_TIP_1:0 "Terror is only justice: prompt, severe and inflexible; it is then an emanation of virue; it is less a distinct principle than a natural consequence of the general principle of democracy, applied to the most pressing wants of the country.\n- Maximilien Robespierre"
 LOADING_TIP_2:0 "I have no intention of sharing my authority.\n- Louis XVI"
 LOADING_TIP_3:0 "I die innocent of all the crimes laid to my charge; I pardon those who have occasioned my death; and I pray to God that the blood you are going to shed may never be visited on France.\n- Louis XVI"
 LOADING_TIP_4:0 "Liberty, equality, fraternity, or death; the last, much the easiest to bestow, O Guillotine!\n- Charles Dickens"
 LOADING_TIP_5:0 "My first wish is to see this plague of mankind, war, banished from the earth.\n- George Washington"
 LOADING_TIP_6:0 "Liberty, when it begins to take root, is a plant of rapid growth.\n- George Washington"
 LOADING_TIP_7:0 "Death is nothing, but to live defeated and inglorious is to die daily.\n- Napoleon Bonaparte"
 LOADING_TIP_8:0 "Soldiers generally win battles; generals get credit for them.\n- Napoleon Bonaparte"
 LOADING_TIP_9:0 "There are only two forces that unite men - fear and interest.\n- Napoleon Bonaparte"
 LOADING_TIP_10:0 "If you want a thing done well, do it yourself.\n- Napoleon Bonaparte"
 LOADING_TIP_11:0 "Four hostile newspapers are more to be feared than a thousand bayonets.\n- Napoleon Bonaparte"
 LOADING_TIP_12:0 "Glory may be fleeting, but obscurity is forever.\n- Napoleon Bonaparte"
 LOADING_TIP_13:0 "The American revolution is most accursed, wicked, barbarous, cruel, unnatural, unjust and diabolical.\n- William Pitt the Younger"
 LOADING_TIP_14:0 "Necessity is the plea for every infringement of human freedom. It is the argument of tyrants; it is the creed of slaves.\n- William Pitt the Younger"
 LOADING_TIP_15:0 "Oh my country! How I love my country!.\n- William Pitt the Younger"
 LOADING_TIP_16:0 "Roll up that map; it will not be wanted these ten years.\n- William Pitt the Younger"
 LOADING_TIP_17:0 "Europe is not to be saved by any single man. England has saved herself by her exertions, and will, as I trust, save Europe by her example.\n- William Pitt the Younger"
 LOADING_TIP_18:0 "Even if there were a sword in the hands of everyone, it is willpower that establishes a government.\n -Chattrapati Shivaji"
 LOADING_TIP_19:0 "I don’t think I’ve been very ambiguous about the fact that I am a monarchist who thinks revolutionaries should be drug out into the street and shot...\n- Francis I of Austria"
 LOADING_TIP_20:0 "A great wind is blowing, and that gives you either imagination or a headache.\n- Catherine the Great of Russia"
 LOADING_TIP_21:0 "I shall be an autocrat: that's my trade. And the good Lord will forgive me: for that's also his.\n- Catherine the Great of Russia"
 LOADING_TIP_22:0 "Napoleon has humbugged me, by God; he has gained twenty-four hours' march on me!\n- Arthur Wellesley, 1st Duke of Wellington"
 LOADING_TIP_23:0 "Up, Guards, and at them again.\n- Arthur Wellesley, 1st Duke of Wellington"
 LOADING_TIP_24:0 "Hard pounding this, gentlemen. Let's see who will pound longest.\n- Arthur Wellesley, 1st Duke of Wellington"
 LOADING_TIP_25:0 "By God, Sir I've lost my leg!\n- By God, Sir so you have!\n- Arthur Wellesley in response to Lord Uxbridge"
 LOADING_TIP_26:0 "Give me night or give me Blucher.\n- Arthur Wellesley, 1st Duke of Wellington"
 LOADING_TIP_27:0 "Pour la canaille: Faut la mitraille.\n- Arthur Wellesley, 1st Duke of Wellington"
 LOADING_TIP_28:0 "Napoleon's presence on the field makes the difference of forty thousand men.\n- Arthur Wellesly, 1st Duke of Wellington"
 LOADING_TIP_29:0 "The philosophy of a generation is the common sense of the next.\n- Gebhard Leberecht Blucher"
 LOADING_TIP_30:0 "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "We have just been given an insight into the Russian mind and soul. It will be most valuable, provided we do not die from it.\n- Charles XII upon discovering the Russians had performed scorched earth tactics."
 LOADING_TIP_33:0 "Pride, the never failing vice of fools.\n- Alexander Pope, English Poet"
 LOADING_TIP_34:0 "Why has government been instituted at all? Because the passions of men will not conform to the dictates of reason and justice, without constraint.\n- Alexander Hamilton"
 LOADING_TIP_35:0 "The measure of a man's character is what he would do if he knew he never would be found out.\n- Baron Thomas Babington Macaulay"
 LOADING_TIP_36:0 "War is nothing but a duel on a larger scale.\n- Carl von Clausewitz"
 LOADING_TIP_37:0 "A Republican by principle and devotion, I will, until my death, oppose all Royalists ... and all enemies of my Government and the Republic.\n- Jean Baptiste Bernadotte, King of Sweden"
 LOADING_TIP_38:0 "Napoleon has not been conquered by men. He was greater than any of us. God punished him because he relied solely on his own intelligence until that incredible instrument was so strained that it broke.\n- Jean Baptiste Bernadotte, King of Sweden"
 LOADING_TIP_39:0 "Death to Kings.\n- Tattoo of Jean Baptiste Bernadotte, King of Sweden"
 LOADING_TIP_40:0 "Liberté, égalité, fraternité.\n- Motto of the French Revolution"
 LOADING_TIP_41:0 "France is a nation of monkeys with the throat of parrots.\n- Emmanuel Joseph Sieyés"
 LOADING_TIP_42:0 "What is the Third Estate? Everything. What has it been hitherto in the political order? Nothing. What does it desire to be? Something.\n- Emmanuel Joseph Sieyés"
 LOADING_TIP_43:0 "When a d'Avout is born, a sword leaves its scabbard.\n- Phrase describing the Davout family."
 LOADING_TIP_44:0 "Madam, if a thing is possible, consider it done; the impossible? That will be done.\n- Charles Alexandre de Calonne"
 LOADING_TIP_45:0 "The English Channel is a mere ditch, and will be crossed as soon as someone has the will to attempt it.\n- Napoleon Bonaparte"
 LOADING_TIP_46:0 "An army marches on its stomach.\n- Napoleon Bonaparte"
 LOADING_TIP_47:0 "The Guards die, but do not surrender!\n- Pierre de Cambronne (Following the surrender at Waterloo)"
 LOADING_TIP_48:0 "I only hope that when the enemy reads the list of our names, he trembles as I do.\n- Lord Chesterfield"
 LOADING_TIP_49:0 "Next to a battle lost, the greatest misery is a battle gained.\n- Arhur Wellesley, 1st Duke of Wellington"
 LOADING_TIP_50:0 "Napoleon is a torrent which as yet we are unable to stem. Moscow will be the sponge that will suck him dry.\n- Mikhail Kutuzov"
 LOADING_TIP_51:0 "Fight the enemy with the weapons he lacks.\n- Alexander Suvorov"
 LOADING_TIP_52:0 "One minute can decide the outcome of the battle, one hour - the outcome of the campaign, and one day - the fate of the country.\n- Alecander Suvorov"
 LOADING_TIP_53:0 "Train hard, fight easy.\n- Alexander Suvorov"
 LOADING_TIP_54:0 "The bullet is a mad thing, only the bayonet knows what it is about.\n- Alexander Suvorov"
 LOADING_TIP_55:0 "It was neither armies nor fortresses that were to be conquered in Spain, but that one, yet multiplied sentiment which filled the whole people. It was the inmost soul of each and every one that resisted the blow which neither ball nor bayonet could reach.\n- de Rocca, officer of the French Hussars"
 LOADING_TIP_56:0 "It was easy to perceive how astonished the Spaniards were at the sight of our young infantry soldiers. The Moral effect was wholly to our disadvantage, and as I compared the broad chests and powerful limbs of the Spaniards who surrounded us with those of our weak and weedy privates, my national pride was humbled.\n- Baron de Marbot, French officer"
 LOADING_TIP_57:0 "Overwhelm'd by numbers and o'ercome.\n No hand to parley beat the drum.\n Still true at heart, sullen and dumb. \n Fell, glorious, Saragossa. \n- ''The Siege of Saragossa''"
 LOADING_TIP_58:0 "The Corsican ogre has just landed at the Juan Gulf.\n- Le Monituer Universel (1815)"
 LOADING_TIP_59:0 "When the tongue or the pen is let loose in a phrenzy of passion, it is the man, and not the subject, that becomes exhausted.\n- Thomas Paine"
 LOADING_TIP_60:0 "I believe in one God, and no more; and I hope for happiness beyond this life.\n- Thomas Paine"
 LOADING_TIP_61:0 "A crown is merely a hat that lets the rain in.\n- Frederick the Great of Prussia"
 LOADING_TIP_62:0 "I should see an enemy of my country in any one who would change by force that which has been established by law.\n- Louis Bonaparte"
 LOADING_TIP_63:0 "The President seems a bad edition of a Polish King. \n- Thomas Jefferson on the position of President."
 LOADING_TIP_64:0 "The Poles have given the coup de grace to the Prussian monarchy by voting in a constitution. How can we defend our state against a numerous and well-governed nation? \n- Ewald von Herzbeg, Prussian statesman."
 LOADING_TIP_65:0 "I like to praise and reward loudly, to blame quietly. \n- Catherine the Great of Russia."
 LOADING_TIP_66:0 "Power without a nation's confidence is nothing. \n- Catherine the Great of Russia."
 LOADING_TIP_67:0 "The Usage of Torture is contrary to all the Dictates of Nature and Reason; even Mankind itself cries out against it, and demands loudly the total Abolition of it. \n. Catherine the Great of Russia."
 LOADING_TIP_68:0 "Foreigners appreciate only military power. \n- Thus, they submit to us wholehearedly and do not dare to despise China once we display our hunting techniques to them. \n- The Qianlong Emperor of China."
 LOADING_TIP_69:0 "China deals with foreigners from afar only by treating them without discrimination. \n- The Qianlong Emperor of China."
 LOADING_TIP_70:0 "Man is free at the instant he wants to be. \n- Voltaire."
 LOADING_TIP_71:0 "In general, the art of government consists in taking as much money as possible from one party of the citizens to give to the other. \n- Voltaire."
 LOADING_TIP_72:0 "Exclusive property is a theft against nature. \n- Jacques Pierre Brissot."
 LOADING_TIP_73:0 "The aim of constitutional government is to preserve the Republic; that of revolutionary government is to lay it's foundations. \n- Maxmilien Robespierre."
 LOADING_TIP_74:0 "The word impossible is not French. \n- Napoleon Bonaparte."
 LOADING_TIP_75:0 "A throne is only a bench covered with velvet. I however am the state. \n- Napoleon Bonaparte."
 LOADING_TIP_76:0 "He who fears being conquered is certain of defeat. \n- Napoleon Bonaparte."
 LOADING_TIP_77:0 "The Neapolitan officers did not lose much honour... for God knows they had not much to lose. \n- Horatio Nelson on hearing the Neapolitan naval defeat."
 LOADING_TIP_78:0 "I am Lord Nelson. See, here's my fin. \n- Horatio Nelson, pointing at his missing arm."
 LOADING_TIP_79:0 "Something must be left to chance; nothing is sure in a sea fight above all. \n- Horation Nelson."
 LOADING_TIP_80:0 "England expects every Man will do his Duty. \n- Horation Nelson signal before the battle of Trafalgar."
 LOADING_TIP_81:0 "A single Voltaire will do more honour to France than a thousand pedants, a thousand false wits, and a thousand great men of inferior order. \n- Frederick the Great of Prussia."
 
 
